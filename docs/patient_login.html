<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Patient Portal</title>
    <link rel="stylesheet" href="patient_login.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <div class="header">
                    <div class="logo">CURE NATION</div>
                    <a href="index.html" class="back-link">‚Üê Back to website</a>
                </div>
                
                <h1>Create an account</h1>
                <p class="subtitle">Already have an account? <a href="#" class="toggle-link" onclick="toggleToLogin(event)">Log in</a></p>
                
                <div class="input-row">
                    <input type="text" placeholder="First name" required />
                    <input type="text" placeholder="Last name" required />
                </div>
                
                <input type="email" placeholder="Email" required />
                
                <div class="password-input">
                    <input type="password" id="signupPassword" placeholder="Enter your password" required />
                    <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅ</span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required />
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="submit-btn">Create account</button>
                
                <div class="divider">
                    <span>Or register with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" alt="Google">
                        Google
                    </button>
                    <button type="button" class="social-btn apple-btn">
                        <svg viewBox="0 0 24 24" fill="white" width="20" height="20">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Apple
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <div class="header">
                    <div class="logo">CURE NATION</div>
                    <a href="index.html" class="back-link">‚Üê Back to website</a>
                </div>
                
                <h1>Welcome back</h1>
                <p class="subtitle">Don't have an account? <a href="#" class="toggle-link" onclick="toggleToSignup(event)">Sign up</a></p>
                
                <input type="email" placeholder="Email" required />
                
                <div class="password-input">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅ</span>
                </div>
                
                <div class="options-row">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn">Log in</button>
                
                <div class="divider">
                    <span>Or login with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" alt="Google">
                        Google
                    </button>
                    <button type="button" class="social-btn apple-btn">
                        <svg viewBox="0 0 24 24" fill="white" width="20" height="20">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Apple
                    </button>
                </div>
            </form>
        </div>

        <!-- Overlay Panel -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="image-content">
                        <h2>BECAUSE EVERY<br>LIFE MATTERS</h2>
                        <div class="carousel-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot active"></span>
                        </div>
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <div class="image-content">
                        <h2>Your Health,<br>Our Priority</h2>
                        <div class="carousel-dots">
                            <span class="dot"></span>
                            <span class="dot active"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="patient_login.js"></script>
</body>
</html>
